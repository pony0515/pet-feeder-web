<!DOCTYPE html>
<html>
<head>
    <title>智慧寵物餵食器</title>
    <style>
        .video-box { width: 100%; max-width: 600px; height: 400px; background: #000; margin-bottom: 20px; }
        .btn-feed { padding: 20px 40px; font-size: 20px; background: #ff9800; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>我的貓咪餵食器</h1>
    
    <div class="video-box" id="videoContainer">
        <p style="color: white; text-align: center; padding-top: 180px;">等待影像傳輸中...</p>
    </div>

    <button class="btn-feed" onclick="sendFeedCommand()">立即餵食 1 份</button>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // MQTT 連線設定 (可以使用公共測試伺服器)
        // 將原本的連線碼改為這行
        const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');

        function sendFeedCommand() {
            const topic = "my_pet_feeder/cmd";
            const payload = JSON.stringify({ 
                action: "feed", 
                time: new Date().toLocaleTimeString() 
            });
            
            if (client.connected) {
                client.publish(topic, payload);
                console.log("發送成功:", payload);
                // 為了方便測試，我們把訊息印在畫面上
                const statusDiv = document.getElementById("status");
                if(statusDiv) statusDiv.innerHTML = "最後發送時間: " + new Date().toLocaleTimeString();
            } else {
                alert("MQTT 尚未連線，請檢查網路或稍候再試");
            }
        }
    </script>
</body>
</html>
